<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Контакты</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #8a5cf0;">
        <a href="#" class="navbar-brand">
            <img src="https://cdn.statically.io/img/cdn6.aptoide.com/appupdater/7d392346da85f70bdcb2750d94208a44_icon.png" width="40" height="40" alt="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Главная</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Контакты</a>
                </li>
            </ul>
            <form action="" class="form-inline my-2 my-lg-0">
                <input type="text" class="form-control mr-sm-2" placeholder="Введите запрос" aria-label="Поиск">
                <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="submit" >Поиск</button>
            </form>
            <a href="#" class="btn btn-outline-light mr-2">Вход</a>
            <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
            <a href="#" class="btn btn-outline-light">Выход</a>
        </div>
      </nav>
        <div class="container-fluid home-slider">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="background-color: #6C2DC7!important">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Написать мне</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb" class="mt-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Главная</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                        </ol>
                    </nav>

                    <p class="lead">Чтобы связаться со мной заполните форму обратной связи</p>
                    <form name="contact-form" action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="sr-only">Ваше имя</label>
                                    <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="sr-only">Ваша почта</label>
                                    <input type="text" id="email" class="form-control" placeholder="Ваша почта">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="subject" class="sr-only">Тема</label>
                                    <input type="text" id="subject" class="form-control" placeholder="Тема">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message" class="sr-only">Ваше сообщение</label>
                                    <textarea type="text" id="message" rows="2" class="form-control md-textarea" placeholder="Ваше сообщение"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-md-left mt-3">
                        <button class="btn btn-primary" type="submit" style="background-color: #6C2DC7!important">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="float-right">
                    <a href="#">Наверх</a>
                </p>
                <span class="text-muted">Блог на Django, Bootstrap. г.Санкт-Петербург 2022г.</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
