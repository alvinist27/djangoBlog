{% load static %}

<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static '/images/1.jpeg' %}"class="d-block w-100" alt="Первая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Добро пожаловать в Blog!</h3>
                    <p>Читайте блоги и пишите сами</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static '/images/2.jpg' %}" class="d-block w-100" alt="Вторая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Простой механизм публикации</h3>
                    <p>Контент сайта формируется обычными пользователями</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static '/images/3.jpg' %}" class="d-block w-100" alt="Третья картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Создавайте свои блоги</h3>
                    <p>Пишите свои посты и делитесь ими с людьми</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
